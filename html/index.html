<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <!--        Single text box-->
        <label>Text field</label>
        <br>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <!--        color picker-->
        <label>Color picker</label>
        <br>
        <input type="color" value="#faa80a">
        <br>
        <br>
        <!--        checkbox-->
        <label>check box</label>
        <br>
        <input type="checkbox" checked><!-- default checked-->
        <br>
        <br>
        <!--        radio button-->
        <label>Radio button</label>
        <br>
        <input type="radio" checked>
        <br>
        <br>

        <!--        date picker-->
        <label>date picker</label>
        <br>
        <input type="date" value="2024-02-10">
        <br>
        <!--        date picker with min max values-->
        <br><input type="date" value="2024-02-10" max="2024-02-25" min="2024-02-01">
        <br>
        <br>
        <!--        button-->
        <label>Button</label>
        <br>
        <input type="button" value="click">
        <br>
        <br>
<!--        time picker-->
        <label>time picker</label>
        <br>
        <input type="time" value="10:30">
        <br><br>
        <input type="time" value="22:30">
        <br><br>
        <!--        date time picker-->
        <label>date time picker</label>
        <br>
        <input type="datetime-local">
        <input type="datetime-local" value="2024-02-10T09:28">
        <br>
        <br>
        <!--        email-->
        <label>Email field</label>
        <br>
        <input type="email">
        <input type="email" value="value@example.com" placeholder="Enter your email">
        <br><br>
<!--        url -->
        <label>Url field</label>
        <br>
        <input type="url" placeholder="enter your url">
        <input type="url" value="www.somthing.com">
        <br><br>
<!--        telephone field-->
        <label>Telephone field</label>
        <br>
        <input type="tel" placeholder="07XXXXXXXX">
        <input type="tel" placeholder="07XXXXXXXX" pattern="[0-9](03)[0-9](3)[0-9](4)">
        <br><br>
        <!--        search bar-->
        <label>search</label>
        <br>
        <input type="search">
        <br>
        <br>
        <!--        password field-->
        <label>password field</label>
        <br>
        <input type="password">
        <br>
        <br>
        <!--        range selector-->
        <label>Range selector</label>
        <br>
        <input type="range">
        <br>
        <br>


    </form>
</body>
</html>
